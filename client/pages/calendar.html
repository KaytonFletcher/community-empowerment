
<div ng-controller="clientcalendarController">  <!-- Connect to clientcalendarController-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 column-left">
                <h2></h2>
            </div>
            <div class="col-lg-8 column-main">      <!-- On devices smaller than "large", these columns will stack -->
                <h2>Calendar</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 column-left bl">
                <h2>Upcoming Events</h2>
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Date</th>
                        <th>Event</th>
                        <th></th>
                    </tr>

                    <tr ng-repeat="x in events">  
                        <td>{{x.date}}</td>
                        <td>{{x.title}}</td>
                        
        
                    </tr>

                </table>

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Request Event</button>
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                  
                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                          <p>Some text in the modal.</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                  
                    </div>
                  </div>

                
            </div>
            <div class="col-lg-8" align="center">      <!-- On devices smaller than "large", these columns will stack -->
                <!--<iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23ccccff&amp;src=spoder.dev%40gmail.com&amp;color=%231B887A&amp;ctz=America%2FNew_York" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>-->
                
                
              <!-- If these divs are moved to index.html, calendar shows ???-->
                <div id='loading'>loading...</div>

                <div id='calendar'></div>
                

            </div>
        </div>
        <div class="row">
            
        </div>
    </div>
</div>
