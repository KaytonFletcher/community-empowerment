<div class="tab-pane" id="events" role="tabpanel" aria-labelledby="events-tab">
  <div class="container">
      <h3>Your Event Requests</h3>
      <hr>
      <div class="row justify-content-center">
          <div class="input-group table-row">
              <input class="form-control py-2 border-right-0 border" type="search" placeholder="search" id="example-search-input" ng-model="eventreq">
              <span class="input-group-append">
                  <button class="btn btn-outline-secondary border-left-0 border" type="button">
                      <i class="fa fa-search"></i>
                  </button>
                </span>
          </div>
        </div>  
      <div class="row justify-content-center" ng-controller="calController">
            <div class="tableWrapper table-row">
              <table class="table table-hover">
                <tr>
                  <th>Request Name</th>
                  <th>Start Time</th>
                  <th>End Time</th>
                </tr>
                <tr ng-repeat="eventReq in currentUser.eventReqs | filter : eventreq" class ="tbl-dropdown">
                  <td>{{eventReq.title}}</td>
                  <td>{{eventReq.startTime}}</td>
                  <td>{{eventReq.endTime}}</td>
                </tr>
              </table>
            </div>
        </div>
  </div>
</div>
