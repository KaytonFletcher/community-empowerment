<div ng-controller="adminController">
    
    <h1>{{user.name}}</h1>
    <h2>{{user.email}}</h2>
    

    <ul class="nav nav-tabs" id="account-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="detail-tab" data-toggle="tab" href="#detail" role="tab" aria-controls="detail" aria-selected="true">Account Details</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="calendar-tab" data-toggle="tab" href="#calendar" role="tab" aria-controls="calendar" aria-selected="false">Manage Events</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="users-tab" data-toggle="tab" href="#users" role="tab" aria-controls="users" aria-selected="false">Manage Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="logout-tab" data-toggle="tab" href="#logout" role="tab" aria-controls="logout" aria-selected="false">Logout</a>
        </li>
      </ul>




      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="detail" role="tabpanel" aria-labelledby="detail-tab">ACCOUNT DETAIL</div>
        <div class="tab-pane fade" id="calendar" role="tabpanel" aria-labelledby="calendar-tab">HERE MANAGE CALENDAR EVENTS</div>

        <div class="tab-pane fade" id="users" role="tabpanel" aria-labelledby="users-tab">
            <h1>User Information</h1>  
            <div class="container d-flex flex-column">
            <div class="row">
                    <div class="input-group col-md-4">
                        <input class="form-control py-2 border-right-0 border" type="search" value="search" id="example-search-input">
                        <span class="input-group-append">
                            <button class="btn btn-outline-secondary border-left-0 border" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                          </span>
                    </div>
            </div>   
            <div class="row offset-md-2">        
                
                      <div class="row justify-content-start">
                        <div class="col-md-6 offset-md-2">
                          <div class="tableWrapper">
                            <table class="table table-striped table-hover">
                              <tr>
                                <th>Name</th>
                                <th>E-mail</th>
                                <th>Delete</th>
                              </tr>
                              <tr ng-repeat="user in users | filter : query">
                                <td>{{user.name}}</td>
                                <td>{{user.email}}</td>
                                <td ng-click="deleteUser(user._id)"><span style="color: red;" class="fas fa-user-slash"></span></td>
                              </tr>
                            </table>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>     
   

        <div class="tab-pane fade" id="logout" role="tabpanel" aria-labelledby="logout-tab">HERE WE WILL LOGOUT</div>
    </div>
</div>
