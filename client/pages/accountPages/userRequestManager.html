<div class="tab-pane" id="programs" role="tabpanel" aria-labelledby="programs-tab">
        <div class="container">
                <h3>Your Program Requests</h3>
                <hr>
                <div class="row justify-content-center">
                    <div class="input-group table-row">
                        <input class="form-control py-2 border-right-0 border" type="search" placeholder="search" id="example-search-input">
                        <span class="input-group-append">
                            <button class="btn btn-outline-secondary border-left-0 border" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                          </span>
                    </div>
                  </div>  
                <div class="row justify-content-center" ng-controller="calController">
                      <div class="tableWrapper table-row">
                        <table class="table table-hover">
                          <tr>
                            <th>Subject</th>
                            <th>Description</th>
                          </tr>
                          <!-- CAN MAKE THIS AN NG-REPEAT -->
                          <tr ng-repeat="programReq in currentUser.programReqs | filter : query" class ="tbl-dropdown">
                            <td>{{programReq.subject}}</td>
                            <td>{{programReq.description}}</td>
                          </tr>
                        </table>
                      </div>
                  </div>
            </div>
</div>
