 <div ng-controller="requestController" class="tab-pane fade" id="requests" role="tabpanel" aria-labelledby="requests-tab" ng-if="currentUser.admin">
     <div class="container">
            <h1>Help Request Information</h1>  
            <hr>
            <div class="d-flex flex-column">
              <div class="row justify-content-center">
                <div class="input-group table-row">
                    <input class="form-control py-2 border-right-0 border" type="search" placeholder="search" id="example-search-input">
                    <span class="input-group-append">
                        <button class="btn btn-outline-secondary border-left-0 border" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                      </span>
                </div>
              </div>   
              <div class="row justify-content-center">        
                <div class="tableWrapper table-row">
                  <table class="table table-hover">
                    <tr>
                      <th>Name</th>
                      <th>Subject</th>
                      <th>Description</th>
                      <th>Respond</th>
                    </tr>
                    <tr ng-repeat="request in requests | filter : query">
                      <td>{{request.user.name}}</td>
                      <td>{{request.subject}}</td>
                      <td>{{request.description}}</td>
                      <td ng-click="respondToRequest(); delete()"><span style="color: green;" class="fas fa-user-check"></span></td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
        </div>
    </div>
