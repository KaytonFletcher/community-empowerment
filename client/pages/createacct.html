<form action="/account.html" ng-controller="userController" ng-submit="addUser()">
    <div class="container">
      <h1>Register</h1>
      <p>Please complete this form to create an account.</p>
      <hr>

      <label><b>Email</b></label>
      <input type="text" ng-model="newUser.email" placeholder="Enter Email" name="email" required>

      <br><label><b>Password</b></label>
      <input type="password" ng-model="newUser.password" placeholder="Enter Password" name="psw" required>

      <br><label><b>Confirm Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      <hr>

      <p>By creating an account you agree to our <a href="termsandconditions">Terms & Conditions</a>.</p>
      <button type="submit" ng-submit="addListing()" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
    <br><br><br>
      <p>Already have an account? <a href="signin">Sign in</a>.</p>
    </div>
</form>
