<div class="container"  ng-controller="researchController" >

<div id="addResearchModal" class="modal fade req-modal" role="dialog">
	<form class="modal-dialog" ng-submit="addResearch()" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><i class="fas fa-times"></i></button>
				<h4 class="modal-title">Add Research:</h4>
			</div>
			<div class="modal-body">
				<h6 class = "modal-title">Research Article Title</h6>
				<input class="form-control custom-input" type="text" placeholder="Enter Research Article Title" name="reasearchtitle" required ng-model="newResearch.title">

				<h6 class = "modal-title">Research Article URL</h6>
				<input class="form-control custom-input" type="text" placeholder="Enter Research Article URL" name="researchurl">
				
				<h6 class = "modal-title">Research Article Description</h6>
				<textarea class="form-control textarea-req" type="text" placeholder="Enter Research Article Description" name="researchdesc" required ng-model="newResearch.description"></textarea>
				
				<button type="submit" class="btn btn-success fullwidth">Add Research Entry</button>
			</div> 
		</div>
	</form>
</div>  
	<h2>Research <button type="button" class="btn btn-primary ml-auto"  data-toggle="modal" data-target="#addResearchModal" style="margin:0px; float:right" ng-if="currentUser.admin">Add Research Article</button>
	</h2>
	<hr>
	<div style="margin-top: 10px;"></div>
	<div class="research-item" ng-repeat="research in researches">
		<div class="d-flex flex-column">
			<div ng-class-odd="'odd-research'" ng-class-even="'even-research'">
				<h4> <b>{{research.title}}</b> </h4>
				<a ng-if="currentUser.admin" ng-click="deleteResearch(research._id)"><i class="fas fa-times fa-2x delete-research"></i></a>
				<div>
					<h5> <i>{{research.description}}</i> </h5>
					<a ng-hide="research.url == null" ng-href = "{{research.url}}" target="_blank">Link to Research</a>
				</div>	
			</div>
		</div>	
	</div>
</div>
