<form ng-controller="requestController" ng-submit="addRequest()">
    <div class="container">
      <h1>Request a Program</h1>
      <p>Please fill out your request.</p>
      <hr>
      <label><b>Subject</b></label>
      <div>
      <select id="requestList" class="custom-select" required>
        <option value = "Training workshops on poverty and entrepreneurship in your community">Training workshops on poverty and entrepreneurship in your community</option>
        <option value = "Assistance with development of community-based poverty and entrepreneurship programs">Assistance with development of community-based poverty and entrepreneurship programs</option>
        <option value = "Research assistance related to community-based examinations of poverty and Entrepreneurship">Research assistance related to community-based examinations of poverty and Entrepreneurship</option>
        <option value = "Organization of conferences or community forums on poverty and entrepreneurship">Organization of conferences or community forums on poverty and entrepreneurship</option>
        <option value = "Other">Other (Please describe below)</option>
      </select>
      </div>

      <br><label><b>Program Request Description</b></label>
      <textarea class="custom-input" type="text" placeholder="Enter Request Description" name="requestdescr" required ng-model="request.description"></textarea>

      <hr>
      <button type="submit" class="btn btn-success signup">Submit Request</button>
    </div>
</form>
